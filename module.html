<!DOCTYPE html>
<!-- Déclaration du Module AngularJS nommé "canvas" -->
<html lang="en" ng-app="canvas">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/angular.min.js"></script>
    <script src="./controller/mymodule.js"></script>
    <title>Demo Module</title>
</head>

<body>
    <div ng-controller="sayHello">
        <!-- Appelle du contrôleur AngularJS nommé "sayHello" à la balise <div>. -->

        <label for="name">Your name :</label>
        <input type="text" id="name" ng-model="name.text">
        <!-- Liaison de la variable name.text avec la valeur entrée dans l'input-->

        <p>{{ name.text }}, how are you ?</p>
        <!-- Affichage de la valeur de l'attribut text de la propriété name de la super variable $scope -->
    </div>
</body>

</html>
