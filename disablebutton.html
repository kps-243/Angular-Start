<!DOCTYPE html>
<!-- DÃ©claration du Module AngularJS -->
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Button</title>
    <script src="./lib/angular.min.js"></script>
</head>

<body>
    <p>Demo disable button. Checked CheckBox to enable button</p>
    <br>
    <p>
        <input type="checkbox" ng-model="agree">I agree to the terms & conditions
    </p>
    <!-- Liaison de la variable agree avec la checkbox -->
    <p>
        <button type="submit" ng-disabled="!agree">Submit</button>
        <!-- Si la checkbox n'est pas valide le bouton est inutilisable -->
    </p>
</body>

</html>
