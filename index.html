<!DOCTYPE html>
<html ng-app>

<head>
    <title>Getting Started</title>
    <script src="./angular.min.js"></script>
</head>

<body>
    <h1>Demo simple AngularJS</h1>
    <br>
    <p>
        2 + 3 = {{ 2+3 }}

    <p>
        2 * 3 = {{ 2*3 }}
    </p>
</body>

</html>
