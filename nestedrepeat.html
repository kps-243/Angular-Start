<!DOCTYPE html>
<!-- Déclaration du Module AngularJS nommé "NestedRepeatBinding" -->
<html ng-app="NestedRepeatBinding">

<head>
    <title>Demo Repeat Data Binding</title>
    <script src="./lib/angular.min.js"></script>
    <script src="./controller/nestedrepeated.js"></script>
    <style>
        .item {
            width: 350px;
            height: 30px;
            background-color: #ff6e68;
        }

        .subitem {
            margin-left: 30px;
            width: 320px;
            height: 30px;
            background-color: #6fff90;
        }
    </style>
</head>

<body ng-controller="MyControlller">
    <!-- Appelle du contrôleur AngularJS nommé "MyControlller" à la balise <body>. -->

    <h2>Demo data binding with nested repeat data</h2>
    <br>
    <!-- Permet d'itérer le contenu pour chaque élément dans une liste du tableau "orders".  -->
    <div ng-repeat="order in orders">

        <!-- Affichage des propriétés des objets order contenu dans le tableau orders -->
        <p class="item">{{order.id}} | {{order.transid}} | {{order.customer}} | {{order.created}}</p>

        <!-- Permet d'itérer le contenu pour chaque élément dans une liste du tableau "orders.details".  -->
        <div ng-repeat="item in order.details">

            <!-- Affichage des propriétés des objets contenu dans le tableau order.details -->
            <p class="subitem">{{item.name}} | {{item.quantity}} | {{item.price}}</p>
        </div>
    </div>
</body>

</html>
