<!DOCTYPE html>
<!-- Déclaration application AngularJS nommé "RepeatBinding" -->
<html ng-app="RepeatBinding">

<head>
    <title>Demo Repeat Data Binding</title>
    <script src="./lib/angular.min.js"></script>
    <script src="./controller/repeatbinding.js"></script>
    <style>
        .item {
            width: 350px;
            height: 50px;
            background-color: #ff6e67;
        }
    </style>
</head>

<body ng-controller="MyControlller">
    <h2>Demo data binding with repeat data</h2>
    <br>
    <!-- Cette balise est une directive "ng-repeat" d'AngularJS
        permet de répéter le contenu pour chaque élément dans une liste du tableau "customers".  -->
    <div ng-repeat="customer in customers">
        <p class="item">{{customer.name}} | {{customer.email}} | {{customer.country}}</p>
    </div>

</body>

</html>
